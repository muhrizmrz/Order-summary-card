<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap');
  </style>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            paleBlue: 'hsl(225, 100%, 94%)',
            brightBlue: 'hsl(245, 75%, 52%)',
            veryPaleBlue: 'hsl(225, 100%, 98%)',
            desaturatedBlue: 'hsl(224, 23%, 55%)',
            darkBlue: 'hsl(223, 47%, 23%)'
          },
          screens: {
            'lg': '1440px'
          },
          fontFamily: {
            'redHat': 'Red Hat Display,sans-serif'
          },
          backgroundImage: {
            'main-desktop': "url('./images/pattern-background-desktop.svg')",
            'main-mobile': "url('./images/pattern-background-mobile.svg')"
          }
        }
      }
    }
  </script>
</head>
<body>
  <main
    class="w-full h-screen grid place-items-center shadow-2xl font-redHat bg-main-desktop  bg-no-repeat bg-paleBlue bg-top">
    <article class="w-[86%] flex flex-col pb-4 shadow-2xl shadow-indigo-300 space-y-8 h-fit rounded-2xl bg-white xl:w-[25rem] xl:h-fit lg:w-[25rem] lg:h-fit md:w-[25rem] md:h-fit">
      <div class="">
        <object data="./images/illustration-hero.svg"
          class="w-full object-cover rounded-tl-2xl rounded-tr-2xl"></object>
      </div>
      <h1 class="text-center text-xl font-black text-darkBlue">Order Summary</h1>

      <p class="text-center px-10 text-gray-400">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <div class="inline-flex w-full flex-row space-x-4 px-8 items-center">
        <object data="./images/icon-music.svg"></object>
        <div class="flex flex-col basis-2/3">
          <p class="text-darkBlue font-extrabold text-md">Annual Plan</p>
          <p class="text-desaturatedBlue text-sm">$59.99/year</p>
        </div>
        <a href="#" class="text-right basis-1/3 text-brightBlue text-sm font-bold underline">Change</a>
      </div>
      <div class="flex flex-col space-y-2">
        <p role="button" class="mx-6 p-3 text-white shadow shadow-brightBlue font-semibold text-center rounded-xl bg-brightBlue hover:bg-violet-500 hover:shadow-violet-500">Proceed to
          Payment
        </p>
        <p role="button" class="mx-6 p-3 text-desaturatedBlue font-semibold text-center">Cancel Order</p>
      </div>







    </article>

  </main>
</body>
</html>
